<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Todo</title>
  </head>
  <body>
    <button class="logOutButton" onclick="logOut()">Log Out</button>
    <div class="authPage">
      <form class="registrationForm">
        <h2 class="registrationFormHeading">Registraion Page</h2>
        <div class="registrationFormData">
          <fieldset>
            <legend>Firstname</legend>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="e.g. Eshan"
            />
          </fieldset>

          <fieldset>
            <legend>Lastname</legend>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="e.g. Sharma"
            />
          </fieldset>

          <fieldset>
            <legend>Email</legend>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="e.g. eshansharma@apple.com"
            />
          </fieldset>

          <fieldset>
            <legend>Password</legend>
            <input type="password" name="password" id="password" />
          </fieldset>

          <fieldset>
            <legend>Confirm Password</legend>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </fieldset>

          <button class="registerButton">Register</button>
        </div>
      </form>

      <form action="" class="loginForm">
        <h2 class="loginFormHeading">Login Page</h2>
        <div class="loginFormData">
          <fieldset>
            <legend>Email</legend>
            <input
              type="text"
              name="email"
              id="loginemail"
              placeholder="e.g. eshansharma@apple.com"
            />
          </fieldset>

          <fieldset>
            <legend>Password</legend>
            <input type="password" name="password" id="loginpassword" />
          </fieldset>

          <div class="alternamelogin">
            <button createAccount>Create Account</button>
          </div>
        </div>

        <button class="loginButton">Login</button>
      </form>
    </div>

    <div class="homescreen">
        <h1 style="display: flex;justify-content: center;margin: 2rem;">My Tasks</h1>
      <div class="tabs">
        <div class="today" id="today">Today</div>
        <div class="upcoming" id="upcoming">Upcoming</div>
        <div class="completed" id="completed">Completed</div>
        <div class="pending" id="pending">Pending</div>
      </div>

      <div class="todoList"></div>

      <button class="addTodoButton">Add Todo</button>
    </div>

    <div class="addTodoPage">
      <form action="" class="todoForm">
        <div style="display: flex; justify-content: center; margin-top: 5rem; font-size: 3rem;">Todo Data</div>
        <div class="todoFormData">
          <fieldset>
            <legend>Task Name</legend>
            <input
              type="text"
              name="taskName"
              id="todoTaskName"
              placeholder="e.g. Bid Submission"
            />
          </fieldset>

          <fieldset>
            <legend>Description</legend>
            <input
              type="text"
              name="description"
              id="tododescription"
              placeholder="e.g. Submit final bid"
            />
          </fieldset>

          <fieldset>
            <legend>Due Date</legend>
            <input type="date" name="dueDate" id="dueDate" />
          </fieldset>

          <button class="createButton">Create Todo</button>
